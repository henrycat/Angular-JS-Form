<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Form Practice</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html>

<head>
  <title>Angular JS Forms</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

</head>

<body>
  <h2>application</h2>
  <div ng-app="mainApp" ng-controller="studentController">

    <form name="studentForm" novalidate>

      <table border="1">
        <tr>
          <td>Enter First Name</td>
          <td>
            <input name="firstname" type="text" ng-model="firstName" required>
            <span style="color: red" ng-show="studentForm.firstname.$dirty && studentForm.firstname.$invalid">
                <span ng-show = "studentForm.firstname.$error.required">First Name is required.</span></span>
          </td>
        </tr>
        <tr>
          <td>Enter last name</td>
          <td>
            <input name="lastname" type="text" ng-model="lastName" required><span style="color:red" ng-show="studentForm.lastname.$invalid">
                   <span ng-show = "studentForm.lastname.$error.required">Last Name is required</span></span>
          </td>
        </tr>


        <tr>
          <td>Email:</td>
          <td>
            <input name="email" type="email" ng-model="email" length="100" required><span style="color:red" ng-show="studentForm.email.$dirty && studentForm.email.$invalid">
        <span ng-show = "studentForm.email.$error.required">Email is required.</span>
            <span ng-show="studentForm.email.$error.email">Invalid email address.</span></span>
          </td>
        </tr>


        <tr>
          <td>
            <button ng-click="reset()">Reset</button>
          </td>
          <td>
            <button ng-disabled="studentForm.firstname.$dirty && studentForm.firstname.$invalid || studentForm.lastname.$dirty && studentForm.lastname.$invalid || studentForm.email.$dirty && 
                 studentForm.email.$invalid" ng-click="submit()">Submit</button>
          </td>
        </tr>
      </table>
    </form>
  </div>


</body>
  
    <script src="js/index.js"></script>

</body>
</html>
